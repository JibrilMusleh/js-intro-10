<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <div class="group">
        <label for="Name">Name</label>
        <input type="text" placeholder="Name" id="Name"/>
        </div>
       
       <div class="group">
        <label for="lName">Last Name</label>
        <input type="text" placeholder="Name" id="Name"/>
       </div>

       <div class="group">
        <label for="email">Email</label>
        <input type="text" placeholder="Email" id="email"/>
       </div>

       <div class="group">
        <label for="Password">Password</label>
        <input type="Password"  id="Passward"/>
       </div>

       <div class="group">
        <label for="age">Age</label>
        <input type="number" id="age"/>
       </div>

       <p> Are you male or female?</p>
       <div class="group">
        <label for="male">Male</label>
        <input type="radio"  id="male" name="gender"/>

        <label for="female">Female</label>
        <input type="radio"  id="female" name="gender"/>
       </div>


       <p> Where did you hear us?</p>
       <div class="group">
        <label for="google">Google Search</label>
        <input type="checkbox"  id="google" />

        <label for="instagram">Instagram</label>
        <input type="checkbox"  id="instagram" />
       </div>

       <div class="group"></div>
        <label for="friend" >Choose your start date</label>
        <input type="date" id="color" />
       </div>

       <div class="group"></div>
       <label for="product" >Cars</label>
       <select>
        <option>Toyota</option>
        <option>BMW</option>
        <option>Audi</option>
       </select>
      </div>

      <div class="group">
        <label for="message">Please leave message</label>
        <textarea placeholder="Your message">message</textarea>
      </div>

       <button type="submit">Submit</button>

    </form>

</body>
</html>
